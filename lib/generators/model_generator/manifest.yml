models_directory:
  type: directory
  output_path: <%= File.join("app", "models") %>
model_template:
  type: file
  template_path: <%= File.join(generator_directory_path, "templates", "#{app_config.orm}.rb.template") %>
  output_path: <%= File.join("app", "models", "#{param(:name).singular.underscore}.rb") %>